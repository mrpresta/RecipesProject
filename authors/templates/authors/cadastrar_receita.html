{% extends 'base.html' %}

{% block title %}
Cadastrar Receita
{% endblock %}
{% block body %}
<div class="main-content container">
    <h2 class="center text-user-perfil">Cadastrar Receita</h2>
    <form action="{% url 'authors:cadastrar_receitas' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'partials/forms.html' %}
        <div class="form-group form-content-grid center">
            <button type="submit">Cadastrar</button>
        </div>
        <div class="form-group form-content-grid center">
            <a href="{% url 'authors:pagina_de_usuario' %}">
                <button type="button">Voltar</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
