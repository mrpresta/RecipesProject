{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}
{% block body %}
<div class="main-content container">
    <form action="" method="POST">
        {% csrf_token %}
            <H1 class="h1-login-cadastro">LOGIN</H1>
        <div class="form-content form-content-grid">
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{  field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
        </div>
        <div class="form-group form-content-grid">
            <button type="submit">Login</button>
        </div>
</form>
</div>
{% endblock %}
